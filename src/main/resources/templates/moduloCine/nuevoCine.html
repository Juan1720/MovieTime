<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Crear Nuevo Cine</title>
</head>
<body>
	<div align="center">
		<h1>Nueva Cine</h1>
		<br />
		<form action="#" th:action="@{/cine/guardar}" th:object="${cine}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Cine:</td>
					<td><input type="text" th:field="*{cine}" /></td>
				</tr>
				<tr>
					<td>Distrito:</td>
					<td><input type="text" th:field="*{distrito}" /></td>
				</tr>
				<tr>
					<td>Telefono:</td>
					<td><input type="text" th:field="*{telefono}" /></td>
				</tr>
				<tr>
					<td>Direccion:</td>
					<td><input type="text" th:field="*{direccion}" /></td>
				</tr>
				
				<tr>
					<td>Imagen:</td>
					<td><input type="text" th:field="*{imagen}" /></td>
				</tr>
				
				<tr>
					<td>Estado:</td>
					<td><input type="text" th:field="*{Estado}" /></td>
				</tr>
				
				
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</html>
